<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Expenses chart component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <nav class="nav">
        <p>My balance</p>
        <h1>$921.48</h1>
        <div></div>
      </nav>
      <article>
        <h1>Spending - Last 7 days</h1>
        <div class="spend-percent" id="spend-percent"></div>
        <div class="days">
          <span>mon</span>
          <span>tue</span>
          <span>wed</span>
          <span>thu</span>
          <span>fri</span>
          <span>sat</span>
          <span>sun</span>
        </div>
        <div class="line"></div>
        <h4>Total this month</h4>
        <div class="last-month">
          <h1>$478.33</h1>
          <span style="font-weight:700;">+2.4%</span>
          <span style="color: rgba(0, 0, 0, 0.418);">from last month</span>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Majd Mawas</a>.
      </div>
      <script src="index.js" type="module"></script>
    </main>
  </body>
</html>
